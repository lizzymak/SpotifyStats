<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const cssPath = window.location.hostname.includes("github.io")
        ? "/SpotifyStats/css/main"  // GitHub Pages absolute path
        : "../css/main.css"; 
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href=cssPath
            document.head.appendChild(link);
    </script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="sidebar">
        <h1>Spotify Tracker</h1>
        <ul>
            <li class="active">Home</li>
            <li id="top-tracks-button">Top Tracks</li>
            <li id="top-artists-button">Top Artists</li>
            <li class="logout" id="logoutButton">Log Out</li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Profile</h1>
        <div id="profile"></div>
    </div>
    <script>
        const basePath = window.location.hostname.includes("github.io")
        ? "/SpotifyStats/js/userInfo.js"  // GitHub Pages absolute path
        : "../js/userInfo.js"; 
            const script = document.createElement("script");
            script.src = basePath;
            script.type="module"
            document.body.appendChild(script);
          </script>
    <!-- <script type="module" src="../js/userInfo.js"></script> -->
</body>
</html>
